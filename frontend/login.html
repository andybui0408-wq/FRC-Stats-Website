<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSIS FRC Scouting - Login</title>
    <link rel="stylesheet" href="./styles.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #003366 0%, #004d99 100%);
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .login-card h1 {
            color: #003366;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        .login-card p {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
        }
        .disabled-notice {
            background: #fff3cd;
            border: 2px solid #ffc107;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            margin-bottom: 2rem;
        }
        .disabled-notice h2 {
            color: #856404;
            margin-bottom: 1rem;
        }
        .disabled-notice p {
            color: #856404;
            margin-bottom: 1rem;
        }
        .btn-redirect {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: #003366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-redirect:hover {
            background-color: #004d99;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="ssis-logo">
                <h1 style="color: #003366; margin: 0;">SSIS</h1>
                <p style="color: #666; margin-top: 0.5rem;">FRC Scouting Dashboard</p>
            </div>
            
            <div class="disabled-notice">
                <h2>ðŸ”’ Authentication Temporarily Disabled</h2>
                <p><strong>Login functionality is currently disabled for testing purposes.</strong></p>
                <p>The main dashboard is accessible without authentication.</p>
            </div>
            
            <div style="text-align: center;">
                <a href="./index.html" class="btn-redirect">Go to Dashboard â†’</a>
            </div>
        </div>
    </div>
</body>
</html>
